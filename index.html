<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Tic Tac Toe</h1>
  <form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
        <input type="submit" name="submit" value="Sign up!">
      </fieldset>
    </form>
  <br>
    <form id="sign-in">
      <fieldset>
        <legend>Sign in!</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" name="submit" value="Sign in!">
      </fieldset>
    </form>
  <br>
    <form id="change-password">
      <fieldset>
        <legend>Change password!</legend>
        <input type="password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <input type="submit" name="submit" value="Change password!">
      </fieldset>
    </form>
  <br>
    <form id="signOut">
      <fieldset>
        <legend></legend>
        <input type="submit" name="submit" value="Sign out!">
      </fieldset>
    </form>
  <br>
    <form id="startGame">
      <fieldset>
        <legend></legend>
        <input type="submit" name="submit" value="Start a new game!">
      </fieldset>
    </form>
  <br>
  <form id="stats">
    <fieldset>
      <legend></legend>
        <input type="submit" name="submit" value="What are my stats?">
    </fieldset>
  </form>
  <p class="userStats"></p>
  <br>
  <p class="status">Current status: awaiting user input.</p>
    <div id="board">
        <table>
          <tr id="row1">
            <td class="square zero"></td>
            <td class="square one v"></td>
            <td class="square two"></td>
          </tr>
          <tr id="row2">
            <td class="square three h"></td>
            <td class="square four v h"></td>
            <td class="square five h"></td>
          </tr>
          <tr id="row3">
            <td class="square six"></td>
            <td class="square seven v"></td>
            <td class="square eight"></td>
          </tr>
        </table>
      </div>
</body>
</html>
